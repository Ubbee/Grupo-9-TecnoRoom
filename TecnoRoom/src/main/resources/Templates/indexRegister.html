<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- Google Fonts Roboto -->
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <div class="container px-4 px-lg-5" class=" text-white">
    <a class="navbar-brand text-center text-white" href="#!">TecnoRoom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="#!">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#!">About</a></li>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
          <ul class="dropdown-menu bg-danger" aria-labelledby="navbarDropdown" >
            <li><a class="dropdown-item text-white" href="#!">Todos los Productos</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-white" href="#!">Productos Populares</a></li>
            <li><a class="dropdown-item text-white" href="#!">Ingresos Nuevos</a></li>
          </ul>
        </li>
      </ul>
      <img src="../static/assets/img/cart.svg">
      <img src="../static/assets/img/user.svg">
      <form class="d-flex text-white">
        <button class="btn btn-outline-light flex-shrink-0" type="button">
          <i class="bi-cart-fill me-1"></i>
          Carro
          <span class="badge bg-light text-danger ms-3 rounded-pill">0</span>
        </button>
      </form>

    </div>
  </div>
</nav>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">



        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

                        <form class="mx-1 mx-md-4">

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example1c" class="form-control" />
                              <label class="form-label" for="form3Example1c">Nombre</label>
                            </div>
                            <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" />
                            <label class="form-label" for="form3Example1c">Apellido</label>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <select class="select">
                                <option value="1">Provincia</option>
                                <option value="2">Mendoza</option>
                                <option value="3">Santa Fe</option>
                                <option value="4">Cordoba</option>
                              </select>

                            </div>
                            <div class="col-md-6 mb-4">
                              <select class="select" th:each="">
                                <option value="1">Departamento</option>
                                <option value="2">Capital </option>
                                <option value="3">5ta</option>
                                <option value="4">4ta</option>
                              </select>

                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example1c" class="form-control" />
                              <label class="form-label" for="form3Example1c">Direccion</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="form3Example3c" class="form-control" />
                              <label class="form-label" for="form3Example3c">Email</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4c" class="form-control" />
                              <label class="form-label" for="form3Example4c">Contraseña</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4cd" class="form-control" />
                              <label class="form-label" for="form3Example4cd">Repetir contraseña</label>
                            </div>
                          </div>



                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                          </div>

                        </form>
          </form>

             </div>




      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-danger">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>

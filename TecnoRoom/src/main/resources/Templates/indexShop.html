<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/stylesShop.css" rel="stylesheet"/>
    <!-- Background -->
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container px-4 px-lg-5 text-white">

        <a class="logo" href="#"><img src="https://i.imgur.com/dhmnDo4.png" style="width:120px;height:40px;"></a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active text-white" aria-current="page" th:href="@{/tecnoRoom/v1/producto/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#!">About</a></li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
                    <ul class="dropdown-menu bg-danger" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/v1/producto/home}">Todos los Productos</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item text-white" href="#!">Productos Populares</a></li>
                        <li><a class="dropdown-item text-white" href="#!">Ingresos Nuevos</a></li>
                    </ul>
                </li>
            </ul>

            <div>
                <form class="d-flex text-white">
                    <button class="btn btn-outline-light flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Carro
                        <span class="badge bg-light text-danger ms-3 rounded-pill">0</span>
                    </button>
                </form>
            </div>


            <!-- Example split danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://i.imgur.com/vV4X6Nq.png" alt="user img" style="width:40px;height:32px;"><span
                        class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu bg-danger ">
                    <li><a class="dropdown-item text-white" href="#">Perfil</a></li>
                    <li><a class="dropdown-item text-white" href="#">Login</a></li>
                    <li><a class="dropdown-item text-white" href="#">Registro</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-white" href="#">Salir</a></li>

                </ul>
            </div>


        </div>
    </div>
</nav>


    <!--  ------------------------------------------------------------------ -->
    <section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5" th:each="producto : ${productos}" align="center">
        <div class="card h-100 bg-secondary" >
            <!-- Product image-->
            <img class="card-img-top" th:src="${producto.imagen}" alt="grafica img" />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder" th:text="${producto.nombre}">Fancy Product</h5>
                    <!-- Product price-->
                    <p class="card-text">$<span th:text="${producto.precio}"></span></p>

                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center text"><a class="btn btn-outline-light mt-auto" th:href="@{detalle/{id}(id=${producto.id})}">Detalles</a></div>
            </div>
        </div>
    </div>

        </div>
    </div>
    </section>

        <!--  ------------------------------------------------------------------ -->
        <!-- Footer-->
        <footer class="footer py-5 bg-danger">
            <div align="" class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/eecd6ea182.js" crossorigin="anonymous"></script>
    </body>
</html>

                </ul>
            </div>


        </div>
    </div>
</nav>

<!-- Header-->
<!-- Section-->

<div class="container" style="align-items: center; justify-content: center; display: flex">
    <div class="row mt-5">
        <div class="col-3 col-sm-3">
            <div class="card-deck ">
                <div class="card text-bg-secondary mb-3" th:each="producto : ${productos}" align="center">
                    <img th:src="${producto.imagen}" class="card-img-top" alt="grafica img">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">nombre prod</h5>
                        <p class="card-text">$<span th:text="${producto.precio}"></span></p>

                        <a th:href="@{detalle/{id}(id=${producto.id})}" class="btn btn-primary">Comprar</a>
                    </div>
                    </img>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--  ------------------------------------------------------------------ -->
    <section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5" th:each="producto : ${productos}" align="center">
        <div class="card h-100 bg-secondary" >
            <!-- Product image-->
            <img class="card-img-top" th:src="${producto.imagen}" alt="grafica img" />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder" th:text="${producto.nombre}">Fancy Product</h5>
                    <!-- Product price-->
                    <p class="card-text">$<span th:text="${producto.precio}"></span></p>
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center text"><a class="btn btn-outline-light mt-auto" th:href="@{detalle/{id}(id=${producto.id})}">Detalles</a></div>
            </div>
        </div>
    </div>
        </div>
    </div>

        <div class="container">

                        <div class="card" th:each="producto : ${productos}" align="center" >
                            <img th:src="${producto.imagen}" class="card-img-top" alt="grafica img">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${producto.nombre}">nombre prod</h5>
                                    <p class="card-text">$<span th:text="${producto.precio}"></span></p>
                                    <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-primary">Mas Informacion</a>
                                </div>

                        </div>
                    </div>

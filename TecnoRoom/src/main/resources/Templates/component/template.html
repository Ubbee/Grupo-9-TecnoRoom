<body>
<!-- Navigation-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-danger">
  <div class="container px-4 px-lg-5" class=" text-white">
    <a class="logo" href="#"><img  src="../assets/img/cart.svg"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="#!">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#!">About</a></li>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
          <ul class="dropdown-menu bg-danger" aria-labelledby="navbarDropdown" >
            <li><a class="dropdown-item text-white" href="#!">Todos los Productos</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-white" href="#!">Productos Populares</a></li>
            <li><a class="dropdown-item text-white" href="#!">Ingresos Nuevos</a></li>
          </ul>
        </li>
      </ul>

      <div>
        <form class="d-flex text-white">
          <button class="btn btn-outline-light flex-shrink-0" type="button">
            <i class="bi-cart-fill me-1"></i>
            Carro
            <span class="badge bg-light text-danger ms-3 rounded-pill">0</span>
          </button>
        </form>
      </div>


      <div class="dropdown">
        <a
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
        >
          <img
                  src="../assets/img/user.svg"
                  class="rounded-circle"
                  height="25"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
          />
        </a>
        <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item" href="#">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li>

        </ul>
      </div>

    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>

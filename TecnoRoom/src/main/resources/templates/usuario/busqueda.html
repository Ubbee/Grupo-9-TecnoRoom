<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Inicio</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../style/js/assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../style/js/css/stylesShop.css" rel="stylesheet"/>
  <!-- Background -->
  <style>
    body {
      background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      color: #ffffff;
    }
  </style>
</head>
<body>

<div th:if="${sesion == null}">
  <nav th:replace="navAndFoot :: nav_bar" ></nav>
</div>

<div th:unless="${sesion == null}">
  <nav th:replace="navAndFoot :: nav_bar_user" ></nav>
</div>
<!--  ----------------------MENSAJE DE BUSQUEDA--------------------------- -->
<div class="text-center" th:if="${productos != null}" >

  <section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" th:each="producto : ${productos}" align="center">
          <div class="card">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="dark">
              <img th:src="${producto.getImagen()}" class="img-fluid"/>
              <a>
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title text-black" th:text="${producto.getNombre()}"></h4>
              <h6 class="text-black">$<span th:text="${producto.getPrecio()}"></span></h6>
              <a th:href="@{detalle/{id}(id=${producto.id})}" class="btn btn-primary">Ver detalles</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
<!--  ------------------------------------------------ -->
 <div class="text-center" th:unless="${productos != null}">
  <h2 >No hay Resultados </h2>
</div>

<!--  ------------------------------------------------------------------ -->

<footer th:replace="navAndFoot :: footer "></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!-- MDB -->
<script type="text/javascript" src="../style/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
<script src="https://kit.fontawesome.com/eecd6ea182.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Perfil</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../style/js/assets/favicon.ico"/>


    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="../style/js/css/stylesProd.css"/>

    <!-- Background -->
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
    </style>
</head>

<body>
<!------------------------------ BARRA NAVBAR-------------------------------------->
<nav th:replace="navAndFoot :: nav_bar"></nav>

<!--------------------------------- Seccion vista perfil ---------------------------------->
<section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-auto justify-content-center" th:object="${usuario}">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="my-3 text-black" th:text="*{getNombre()}">John Smith</h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0 text-black">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="*{mail}">example@example.com</p>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0 text-black">Direecci√≥n</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="*{direccion}">Bay Area, San Francisco, CA</p>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0 text-black">Provincia</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="*{provincia}">provincia</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0 text-black">Departamento</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-2" th:text="*{departamento}"></p>
                    </div>
                <hr>
            </div>
        </div>

        </div>
    </div>

</section>

<!-- Footer-->
<footer th:replace="navAndFoot :: footer "></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<!-- MDB -->
<script type="text/javascript" src="../style/js/mdb.min.js"></script>

<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>

</html>

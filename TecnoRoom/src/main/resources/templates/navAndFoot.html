<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="style/js/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="style/js/css/stylesShop.css" rel="stylesheet"/>
    <!-- Background -->
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav th:fragment="nav_bar" class="navbar navbar-expand-lg navbar-light bg-danger ">
    <div class="container px-4 px-lg-5 text-white">

        <a class="logo position-absolute top-0 start-0" th:href="@{/tecnoRoom/producto/home}"><img src="https://i.imgur.com/dhmnDo4.png"
                                                                   style="width:220px;height:60px;"></a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active text-white" aria-current="page"
                                        th:href="@{/tecnoRoom/producto/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/tecnoRoom/producto/crud}">CRUD</a></li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
                    <ul class="dropdown-menu bg-danger" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/producto/home}">Todos los
                            Productos</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item text-white" href="#!">Productos Populares</a></li>
                        <li><a class="dropdown-item text-white" href="#!">Ingresos Nuevos</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex align-items-center"  role="search">
                <input autocomplete="off" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
            </form>


        </div>


            <div >
                <form class="d-flex text-white navbar-toggler" th:action="@{/tecnoRoom/detalle/getCart}" method="get">
                    <button class="btn btn-outline-light flex-shrink-0" type="button" >
                        <a class="bi-cart-fill me-1" ></a>
                        Carro
                        <span class="badge bg-light text-danger ms-3 rounded-pill"></span>
                    </button>
                </form>
            </div>


            <!-- Example split danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://i.imgur.com/vV4X6Nq.png" alt="user img" style="width:40px;height:32px;"><span
                        class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu bg-danger ">
                    <li><a class="dropdown-item text-white" href="#">Perfil</a></li>
                    <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/usuario/login}">Login</a></li>
                    <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/usuario/registro}">Registro</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-white" href="#">Salir</a></li>

                </ul>
            </div>


        </div>
    </div>
</nav>

<!--Footer-->
<footer th:fragment="footer" class="footer py-5 bg-danger">
    <div align="" class="container"><p class="m-0 text-center text-white">Copyright &copy; TecnoRoom 2022</p></div>
</footer>

</body>
</html>

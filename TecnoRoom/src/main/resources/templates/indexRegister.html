<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <!--link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container px-4 px-lg-5 text-white">

        <a class="logo" th:href="@{/tecnoRoom/producto/home}"><img src="https://i.imgur.com/dhmnDo4.png" style="width:120px;height:40px;"></a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active text-white" aria-current="page" th:href="@{/tecnoRoom/producto/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#!">About</a></li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
                    <ul class="dropdown-menu bg-danger" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/producto/home}">Todos los Productos</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item text-white" href="#!">Productos Populares</a></li>
                        <li><a class="dropdown-item text-white" href="#!">Ingresos Nuevos</a></li>
                    </ul>
                </li>
            </ul>

            <div>
                <form class="d-flex text-white">
                    <button class="btn btn-outline-light flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Carro
                        <span class="badge bg-light text-danger ms-3 rounded-pill">0</span>
                    </button>
                </form>
            </div>


            <!-- Example split danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://i.imgur.com/vV4X6Nq.png" alt="user img" style="width:40px;height:32px;"><span
                        class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu bg-danger ">
                    <li><a class="dropdown-item text-white" href="#">Perfil</a></li>
                    <li><a class="dropdown-item text-white" href="#">Login</a></li>
                    <li><a class="dropdown-item text-white" th:href="@{/tecnoRoom/usuario/registro}">Registro</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-white" href="#">Salir</a></li>

                </ul>
            </div>


        </div>
    </div>
</nav>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">


                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form th:action="@{/tecnoRoom/usuario/save}" method="post" class="align-items-xl-center" >
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

                        <form class="mx-1 mx-md-4">

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="nombre" class="form-control" name="nombre">
                                    <label class="form-label" for="nombre">Nombre</label>
                                </div>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="apellido" class="form-control" name="apellido"/>
                                    <label class="form-label" for="apellido">Apellido</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="email" class="form-control" name="mail">
                                    <label class="form-label" for="email">Email</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-map-marker fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <select class="select justify-content-center" name="provincia">
                                        <option value="1" disabled selected>Provincia</option>
                                        <option value="Mendoza">Mendoza</option>
                                        <option value="Santa Fe">Santa Fe</option>
                                        <option value="Cordoba">Cordoba</option>
                                        <option value="Buenos Aires">Buenos Aires</option>
                                        <option value="Catamarca">Catamarca</option>
                                        <option value="Chaco">Chaco</option>
                                        <option value="Chubut">Chubut</option>
                                        <option value="Entre Ríos">Entre Ríos</option>
                                        <option value="Río Negro">Río Negro</option>
                                        <option value="Salta">Salta</option>
                                        <option value="Santa Cruz">Santa Cruz</option>
                                        <option value="San Juan">San Juan</option>
                                        <option value="Tucumán">Tucumán</option>
                                        <option value="Corrientes">Corrientes</option>
                                        <option value="Formosa">Formosa</option>
                                        <option value="Jujuy">Jujuy</option>
                                        <option value="La pampa">La pampa</option>
                                        <option value="Misiones">Misiones</option>
                                        <option value="Neuquén">Neuquén</option>
                                        <option value="San Luis">San Luis</option>
                                        <option value="Santiago del Estero">Santiago del Estero</option>
                                        <option value="Tierra del fuego">Tierra del fuego</option>
                                        </select>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-map-marker fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="departamento" class="form-control" name="departamento"/>
                                    <label class="form-label" for="form3Example1c">Departamento</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-map-marker fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control" name="direccion"/>
                                    <label class="form-label" for="form3Example1c">Direccion</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="password" class="form-control" name="password">
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                            </div>


                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                            </div>

                        </form>
                    </form>

                </div>


            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-danger">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; TecnoRoom 2022</p></div>
</footer>

<!-- BOOTSTRAP SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Comprar producto</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../style/js/assets/favicon.ico"/>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="../style/js/css/stylesProd.css"/>

    <!-- Background -->
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
    </style>
</head>

<body>
<!------------------------------ BARRA NAVBAR-------------------------------------->
<div th:if="${session == null}">
    <nav th:replace="navAndFoot :: nav_bar" ></nav>
</div>

<div th:unless="${session == null}">
    <nav th:replace="navAndFoot :: nav_bar_user" ></nav>
</div>

<!--------------------------------- SECCION DE PRODUCTO SELECCIONADO ---------------------------------->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center" th:object="${producto}">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="*{imagen}" alt="..."/>
            </div>
            <div class="col-md-6">
                <form th:action="@{/tecnoRoom/detalle/cart}" method="post" class="align-items-xl-center">
                    <input th:value="*{id}" type="hidden" name="id">
                    <div class="small mb-1">SKU: BST-498</div>
                    <h1 th:text="*{nombre}" class="display-5 fw-bolder">Shop item template</h1>
                    <div class="fs-5 mb-5">
                        <span th:text="*{precio}"></span>
                        <span>$</span>
                    </div>
                    <p class="lead" th:text="${producto.descripcion}">Lorem ipsum dolor sit amet</p>
                    <div class="d-flex text-white">

                        <input class="form-control text-center me-3" id="cantidad" name="cantidad" type="number" value="1"
                               style="max-width: 3rem"/>
                        <button class="btn btn-outline-light flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Agregar al carro
                        </button>
                    </div>
                    <p class="card-text" th:if="*{stock}">
                        Stock: <span th:text="*{stock}"></span>
                    </p>
                    <p class="card-text" th:unless="*{stock}">
                        <span class="text-danger">Sin Stock</span>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- --------------------------------TITULO DE MAS PRODUCTOS-------------------------------- -->

<!-- Related items section-->
<section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Mas Productos</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- --------------------------------------------PRODUCTO 1--------------------------------------------- -->
            <div class="col mb-5" th:if="${producto.getStock()>7}">
                <div class="col mb-5"  align="center" >
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="dark">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG6sAztZmOog2xD-uY02M0chQWnf_7tRkX6w&usqp=CAU" class="img-fluid"/>
                            <a><div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div></a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title text-black" text="gtx 3080">gtx 3080</h4>
                            <h6 class="text-black">$<span text="500">500</span></h6>
                            <a href="" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --------------------------------------------PRODUCTO 2--------------------------------------------- -->
            <div class="col mb-5" th:if="${producto.getStock()>7}">
                <div class="col mb-5"  align="center" >
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="dark">
                            <img src="https://topesdegama.com/app/uploads-topesdegama.com/2020/09/Monitor-gaming.jpg" class="img-fluid"/>
                            <a><div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div></a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title text-black" text="monitor 144hz">monitor 144hz</h4>
                            <h6 class="text-black">$<span text="2322">2322</span></h6>
                            <a href="" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --------------------------------------------PRODUCTO 3--------------------------------------------- -->
            <div class="col mb-5" th:if="${producto.getStock()>7}">
                <div class="col mb-5"  align="center" >
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="dark">
                            <img src="https://levelupworld.com/assets/img/dt/monitores/monitor_24-up4480/1.png" class="img-fluid"/>
                            <a><div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div></a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title text-black" text="monitor 75hz">monitor 75hz</h4>
                            <h6 class="text-black">$<span text="111"></span>111</h6>
                            <a href="" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --------------------------------------------PRODUCTO 4--------------------------------------------- -->
            <div class="col mb-5" th:if="${producto.getStock()>7}">
                <div class="col mb-5"  align="center" >
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="dark">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv3HM3q79Zy1Y6DaBzo81GrwBMMwUNCra5QQ&usqp=CAU" class="img-fluid"/>
                            <a><div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div></a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title text-black" text="gtx 1050 ti">gtx 1050 ti</h4>
                            <h6 class="text-black">$<span text="200">200</span></h6>
                            <a href="" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer th:replace="navAndFoot :: footer "></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Shop Item - Start Bootstrap Template</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="css/stylesProd.css"/>

  <!-- Background -->
  <style>
    body {
      background-image: url('https://img.freepik.com/fotos-premium/pc-teclado-rgb-videojuegos-computadora-fondo-color-neon-cuarto-oscuro-lugar-trabajo-gente_77190-8111.jpg?w=2000');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      color: #ffffff;
    }
  </style>
</head>

<body>
<!------------------------------ BARRA NAVBAR-------------------------------------->
<nav th:replace="navAndFoot :: nav_bar"></nav>

<!--------------------------------- SECCION DE PRODUCTO SELECCIONADO ---------------------------------->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center" th:object="${producto}">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="*{imagen}" alt="..."/>
      </div>
      <div class="col-md-6">
        <div class="small mb-1">SKU: BST-498</div>
        <h1 th:text="*{nombre}" class="display-5 fw-bolder">Shop item template</h1>
        <div class="fs-5 mb-5">
          <span th:text="*{precio}"></span>
          <span>$</span>
        </div>
        <p class="lead" th:text="${producto.descripcion}">Lorem ipsum dolor sit amet</p>
        <div class="d-flex text-white">
          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                 style="max-width: 3rem"/>
          <button class="btn btn-outline-light flex-shrink-0" type="button" th:action="@{tecnoRoom/usuario/update/{id}(id=${producto.id})}">
            <i class="bi-cart-fill me-1"></i>
            Agregar al carro
          </button>
        </div>
        <p class="card-text" th:if="*{stock}">
          Stock: <span th:text="*{stock}"></span>
        </p>
        <p class="card-text" th:unless="*{stock}">
          <span class="text-danger">Sin Stock</span>
        </p>
      </div>
    </div>
  </div>
</section>

<!-- --------------------------------TITULO DE MAS PRODUCTOS-------------------------------- -->

<!-- Related items section-->
<section class="py-5 ">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Mas Productos</h2>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <!-- --------------------------------------------PRODUCTO 1--------------------------------------------- -->
      <div class="col mb-5">
        <div class="card h-100">

          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute"
               style="top: 0.5rem; right: 0.5rem">Sale
          </div>

          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
               alt="..."/>

          <!-- Product details-->
          <div class="card-body p-4" bg-secondary>
            <div class="text-center">

              <!-- Product name-->
              <h5 class="fw-bolder">Productos Chetos</h5>

              <!-- Product price-->
              $40.00 - $80.00
            </div>
          </div>

          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View
              options</a></div>
          </div>
        </div>
      </div>

      <!-- --------------------------------------------PRODUCTO 2--------------------------------------------- -->
      <div class="col mb-5">
        <div class="card h-100">

          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute"
               style="top: 0.5rem; right: 0.5rem">Sale
          </div>

          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
               alt="..."/>

          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center" bg-secondary>

              <!-- Product name-->
              <h5 class="fw-bolder">Nashee Items</h5>

              <!-- Product reviews-->
              <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>

              <!-- Product price-->
              <span class="text-muted text-decoration-line-through">$20.00</span>
              $18.00
            </div>
          </div>

          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
              cart</a></div>
          </div>
        </div>
      </div>

      <!-- --------------------------------------------PRODUCTO 3--------------------------------------------- -->
      <div class="col mb-5">
        <div class="card h-100">

          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute"
               style="top: 0.5rem; right: 0.5rem">Sale
          </div>

          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
               alt="..."/>

          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center" bg-secondary>

              <!-- Product name-->
              <h5 class="fw-bolder">Sale Item</h5>

              <!-- Product price-->
              <span class="text-muted text-decoration-line-through">$50.00</span>
              $25.00
            </div>
          </div>

          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
              cart</a></div>
          </div>
        </div>
      </div>

      <!-- --------------------------------------------PRODUCTO 4--------------------------------------------- -->
      <div class="col mb-5">
        <div class="card h-100">

          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute"
               style="top: 0.5rem; right: 0.5rem">Sale
          </div>

          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
               alt="..."/>

          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">

              <!-- Product name-->
              <h5 class="fw-bolder">Popular Item</h5>

              <!-- Product reviews-->
              <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>

              <!-- Product price-->
              $40.00
            </div>
          </div>

          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
              cart</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer-->
<footer th:replace="navAndFoot :: footer "></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>

</html>
